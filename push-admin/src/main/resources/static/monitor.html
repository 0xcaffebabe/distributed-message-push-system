<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>监控</title>
</head>
<body>
<div class="page-header container">
    <h1>分布式消息推送系统 <small>监控</small></h1>
</div>
<div id="container" class="container">
    <ul class="nav nav-tabs nav-pills">
        <li role="presentation"><a href="./list.html">消息列表</a></li>
        <li role="presentation" class="active"><a href="#">监控</a></li>
        <li role="presentation"><a href="#">运维</a></li>
    </ul>
    <div style="margin-top: 20px">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#lookup" aria-controls="home" role="tab" data-toggle="tab">lookup</a></li>
            <li role="presentation" class="active"><a href="#connector" aria-controls="connector" role="tab" data-toggle="tab">connector</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="lookup">lookup</div>
            <div role="tabpanel" class="tab-pane fade in active" id="connector">
                <div class="row">
                    <div class="col-md-6">
                        <h4><span class="glyphicon glyphicon-heart"></span> 实例健康监控</h4>
                        <table class="table table-hover" id="connectorListTable">
                            <tr>
                                <th>实例</th>
                                <th>时延</th>
                                <th>健康程度</th>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h4><span class="glyphicon glyphicon-user"></span> 在线用户</h4>
                        <table class="table table-hover" id="clientListTable">
                            <tr>
                                <th>用户</th>
                                <th>所属实例</th>
                                <th>最后活跃时间</th>
                                <th>操作</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.1.0/axios.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./js/monitor.js"></script>
<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</html>
